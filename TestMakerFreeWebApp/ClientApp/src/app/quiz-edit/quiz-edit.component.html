<h2>{{title}}</h2>
<div class="quiz-edit">
  <div>
    <label for="title">Quiz title</label>
    <br />
    <input  [(ngModel)]="quiz.Title" placeholder="choose a title" />
  </div>
  <div>
    <label for="description">Quiz description:</label>
    <br />
    <input 
           [(ngModel)]="quiz.Description" placeholder="enter a description..." />
  </div>
  <div>
    <label for="text">Quiz informative text:</label>
    <br />
<textarea  [(ngModel)]="quiz.Text" placeholder="enter a text..."></textarea>
  </div>

  <div>
    <input *ngIf="editMode" type="button" value="Apply Changes" (click)="onSubmit(quiz)" />

    <input *ngIf="!editMode" type="button" value="Create a Quiz!" (click)="onSubmit(quiz)" />

    <input type="button" value="Cancel" (click)="onBack()" />
  </div>
</div>

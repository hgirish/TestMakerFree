<h3>Results</h3>
<div *ngIf="results.length > 0">
  <div class="table-responsive">
    <table class="table table-hover results">
      <thead>
        <tr>
          <th>Text</th>
          <th>Min. Value</th>
          <th>Max. Value</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of results">
          <td>
            {{result.Text}}
          </td>
          <td *ngIf="result.MinValue === null">N/A</td>
          <td *ngIf="result.MinValue !== null">
            {{result.MinValue}}
          </td>
          <td *ngIf="result.MaxValue === null">N/A</td>
          <td *ngIf="result.MaxValue !== null">
            {{result.MaxValue}}
          </td>
          <td>
            <button class="btn btn-xs btn-warning" (click)="onEdit(result)">
              <i class="fas fa-pencil-alt"></i>
              &nbsp; Edit
            </button>
            <button class="btn btn-xs btn-danger" (click)="onDelete(result)">
              <i class="fas fa-trash-alt"></i>
              &nbsp; Delete
            </button>

          </td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
<div *ngIf="results.length == 0">
  This quiz has no results (yet):
  click on <strong>Add a new Result</strong> button to add the first one!
</div>
<button (click)="onCreate()" class="btn btn-sm btn-primary">
  <i class="fas fa-plus"></i>&nbsp;  Add a new Result
</button>

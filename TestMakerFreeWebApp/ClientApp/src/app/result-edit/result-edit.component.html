<h2>{{title}}</h2>
<div class="result-edit">
  <div>
    <label for="text">Result text:</label>
    <br />
    <textarea [(ngModel)]="result.Text" placeholder="enter a suitable text..."></textarea>
  </div>
  <div>
    <label for="MinValue">Minimum Score Value:</label>
    <br />
    <input type="number"  [(ngModel)]="result.MinValue" />

  </div>
  <div>
    <label for="MaxValue">Maximum Score Value:</label>
    <br />
    <input type="number" [(ngModel)]="result.MaxValue" />
  </div>
  <div>
    <input *ngIf="editMode" type="button" value="Apply Changes" (click)="onSubmit(result)" />
    <input *ngIf="!editMode" type="button" value="Create the Result!" (click)="onSubmit(result)" />
    <input type="button" value="Cancel" (click)="onBack()" />
  </div>
</div>

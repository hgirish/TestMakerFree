<div class="quiz">
  <div class="quiz-details">
    <div class="quiz-image">
      <img src="https://lorempixel.com/150/150/?random={{quiz.Id}}"
           alt="{{quiz.Title}}" class="rounded-circle" />
    </div>
    <div class="quiz-info-block">
      <div class="quiz-heading">
        <h2>{{quiz.Title}}</h2>
        <span class="help-block">{{quiz.Description}}</span>
      </div>

      <ul class="nav nav-tabs navigation nav-justified" role="tablist">
        <li class=" nav-item active">
          <a data-toggle="tab" href="#description" class="nav-link active">
            <span class="fas fa-info-circle"></span>
            &nbsp; Description
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#stats">
            <i class="fas fa-chart-bar"></i>
            &nbsp; Stats
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#share">
            <span class="fas fa-share-alt"></span>
            &nbsp; Share
          </a>
        </li>
      </ul>
      <div class="quiz-body">
        <div class="tab-content">
          <div id="description" class="tab-pane active">
            {{quiz.Text}}
          </div>
          <div id="stats" class="tab-pane">
            TO-DO
          </div>
          <div id="share" class="tab-pane">TO-DO</div>
        </div>
      </div>
      <div class="commands">
        <a [routerLink]="['/quiz', quiz.Id, 'take']" class="btn btn-success">
          <i class="fas fa-graduation-cap"></i>
          &nbsp; Take the Test!
        </a>
        <a [routerLink]="['/home']" class="btn btn-default">
          <span class="fas fa-backward"></span>
          &nbsp; Back
        </a>
        <div *ngIf="auth.isLoggedIn()" class="edit">
          <input type="button" value="Edit" (click)="onEdit()"
                 class="btn btn-sm btn-warning" />
          <input type="button" value="Delete this Quiz" (click)="onDelete()"
                 class="btn btn-sm btn-danger" />
        </div>
      </div>

    </div>>





  </div>
</div>
